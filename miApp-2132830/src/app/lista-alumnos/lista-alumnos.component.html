<p>
  lista-alumnos works!
</p>

<ion-list *ngFor="let alumno of alumnos">
  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option>Agregar a Favoritos</ion-item-option>
      <ion-item-option color="danger" (click)="presentActionSheet()">Eliminar</ion-item-option>
    </ion-item-options>

    <ion-item>{{alumno}}</ion-item>

    <ion-item-options side="end">
      <ion-item-option>Agregar a Favoritos</ion-item-option>
      <ion-item-option color="danger" (click)="presentActionSheet()">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
