<ion-content>
  <h2>Lista de productos</h2>
  <router-outlet></router-outlet>
  <ion-card *ngFor="let producto of productos">
    <ion-card-title>{{producto.title}}</ion-card-title>
    <ion-card-content>
      <img [src]="producto.image" width="200" height="150">
      <a [routerLink] ="['/producto', producto.id]">Ir a detalles</a>
    </ion-card-content>
  </ion-card>
</ion-content>
